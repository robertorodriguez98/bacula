Director {                             
  Name = alfa-dir
  DIRport = 9101                 
  QueryFile = "/etc/bacula/scripts/query.sql"
  WorkingDirectory = "/var/lib/bacula"
  PidDirectory = "/run/bacula"
  Maximum Concurrent Jobs = 5
  Password = "bacula"          
  Messages = Daemon
  DirAddress = 10.0.0.247
}

# Trabajos:
## Trabajo por defecto

JobDefs {
  Name = "trabajoDefecto"
  Type = Backup
  Level = Incremental
  Client = alfa-fd
  FileSet = "Full Set"
  Schedule = "WeeklyCycle"
  Storage = File1
  Messages = Standard
  Pool = File
  SpoolAttributes = yes
  Priority = 10
  Write Bootstrap = "/var/lib/bacula/%c.bsr"
}
